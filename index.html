<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal - Scoop Tech Ltd</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            color: #333;
            background-color: #fff;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 0.5em;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            text-align: center;
        }

        .company-info {
            text-align: center;
            margin-bottom: 3em;
            color: #7f8c8d;
        }

        .company-info p {
            margin-bottom: 0.3em;
        }

        .legal-links {
            display: flex;
            flex-direction: column;
            gap: 2em;
            max-width: 500px;
            margin: 0 auto;
        }

        .legal-link {
            display: block;
            padding: 2em;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            text-decoration: none;
            color: #2c3e50;
            transition: all 0.3s ease;
            text-align: center;
        }

        .legal-link:hover {
            background-color: #e9ecef;
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.15);
        }

        .legal-link h2 {
            margin: 0 0 0.5em 0;
            font-size: 1.5em;
            color: #2c3e50;
        }

        .legal-link p {
            margin: 0;
            color: #7f8c8d;
            font-size: 0.95em;
        }

        .footer {
            text-align: center;
            margin-top: 4em;
            padding-top: 2em;
            border-top: 1px solid #e9ecef;
            color: #7f8c8d;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .legal-link {
                padding: 1.5em;
            }
            
            .legal-link h2 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <h1>Legal</h1>
    
    <div class="company-info">
        <p><strong>Scoop Tech Ltd</strong></p>
        <p>Dubai International Financial Centre, United Arab Emirates</p>
    </div>

    <div class="legal-links">
        <a href="terms-of-service.html" class="legal-link">
            <h2>Terms of Service</h2>
            <p>Our terms of service, user agreements, and platform usage guidelines</p>
        </a>
        
        <a href="privacy-policy.html" class="legal-link">
            <h2>Privacy Policy</h2>
            <p>How we collect, use, and protect your personal information and data</p>
        </a>
    </div>
</body>
</html>
